<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shin Tamaki (heyakuzaki)</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-style: italic;
      background-color: #100F0F;
      color: #CECDC3;
    }
    .sm-screen-break {
      display: inline;
    }
    @media screen and (max-width: 768px) {
      .sm-screen-break {
        display: block;
      }
    }
  </style>
</head>
<body>
  <blockquote>
  <p>This is not a mere hello, world; <span class="sm-screen-break">it is a declaration.</span></p>
  <p>Amitabha, a beginning without an end; <span class="sm-screen-break">Eternity is the universe.</span></p> 
  <p>Through us experiencing, open and free.</p> 
  <p>With love, forever.</p>
</blockquote>
</body>
</html>
